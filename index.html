<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube to MP3 Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" aria-label="YouTube to MP3 Conversion Tool">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-sun"></i>
    </button>

    <i class="fas fa-music logo-icon" aria-hidden="true"></i>
    <h1>YouTube to MP3</h1>

    <form id="converter-form" novalidate>
      <div class="form-group">
        <label for="youtube-url">Enter YouTube URL:</label>
        <div style="position: relative;">
          <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." aria-required="true" />
          <i class="fas fa-link input-icon"></i>
        </div>
      </div>
      <button type="submit" id="convert-btn">
        <i class="fas fa-magic"></i> Convert to MP3
      </button>
    </form>

    <div class="loader" id="loader" role="status" aria-hidden="true"></div>
    <div class="result" id="result" aria-live="polite"></div>

    <section class="instructions">
      <h3><i class="fas fa-info-circle"></i> How to use:</h3>
      <ol>
        <li>Copy a YouTube video URL from your browser</li>
        <li>Paste it into the input field above</li>
        <li>Click the "Convert to MP3" button</li>
        <li>Wait for processing and download your MP3</li>
      </ol>
    </section>

    <footer class="disclaimer">
      <p><i class="fas fa-exclamation-triangle"></i> This tool is for personal use only.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
